<section id="news">
    <div class="container"
    <div class="row"
    <div class="col-md-10"
    <h2>Latest News/Updates</h2>
    
    <!-- News Update 1 -->
    <div class="update">
        <h3>Title of the Update</h3>
        <p class="date">Posted on: <span>December 24, 2024</span></p>
        <p class="content">Brief description of the update or news...</p>
        
        <!-- Image Slider -->
        <div class="image-slider">
            <div class="slide active">
                <img src="image1.jpg" alt="Image description">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image description">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image description">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        
        <a href="link-to-more-details" class="read-more">Read More</a>
    </div>
    
    <!-- Additional Updates can go here -->
</section>

<style>
    /* Responsive Style for News Section */
    #news {
        margin-top: 40px;
    }
    .update {
        background-color: #f9f9f9;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
    }
    .update h3 {
        margin: 0;
        font-size: 1.5em;
    }
    .update .date {
        font-size: 0.9em;
        color: gray;
    }
    .update .content {
        font-size: 1.1em;
        margin-top: 10px;
    }
    .read-more {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        margin-top: 10px;
        display: inline-block;
    }

    /* Image Slider Styles */
    .image-slider {
        position: relative;
        max-width: 100%;
        height: 250px;
        margin-top: 20px;
        overflow: hidden;
    }
    .slide {
        display: none;
        width: 100%;
        height: 100%;
    }
    .slide.active {
        display: block;
    }
    .image-slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    .prev {
        left: 10px;
    }
    .next {
        right: 10px;
    }
    @media (max-width: 768px) {
        .image-slider {
            height: 200px;
        }
    }
</style>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.image-slider .slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    });

    nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    });

    showSlide(currentSlide);  // Initial display of the first slide
</script>
